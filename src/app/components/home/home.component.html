<app-spinner *ngIf="movies.length<1"></app-spinner>
<app-carousel></app-carousel>
<div class="below-carousel">

    <div class="container text-center" *ngIf="movies.length>1">
        <div class="row">
            <div class="col" *ngFor="let movie of movies" (click)="openDialog(movie)">
                <div class="card card-grid">
                    <img src="{{movie.thumbnail}}" alt="">
                    <p class="movie-title">{{movie.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
