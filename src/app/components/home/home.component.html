<app-carousel></app-carousel>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[20]" aria-label="Select page"
    (page)="onPageChange($event)" (pageSize)="onPageSizeChange($event)"></mat-paginator>




<div class="below-carousel">

    <div class="container text-center">
        <div class="row">
            <div class="col" *ngFor="let movie of movies?.content" (click)="openDialog(movie)">
                <div class="card card-grid">
                    <img src="{{movie.thumbnail}}" alt="">
                    <p class="movie-title">{{movie.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
