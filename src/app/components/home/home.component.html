<!-- <app-spinner *ngIf="movies.length<1"></app-spinner> -->
<app-carousel></app-carousel>



<div class="main-div">

    <!-- for year -->

    <div class="card radio-card">
        <!-- <label id="example-radio-group-label">Pick your favorite season</label> -->
        <mat-radio-group aria-labelledby="example-radio-group-label"
            class="example-radio-group example-radio-group-custom" [(ngModel)]="favoriteYear">
            <mat-radio-button class="example-radio-button example-radio-button-custom" *ngFor="let year of years"
                [value]="year" (change)="clickedRadio(year)">
                {{year}}
            </mat-radio-button>
        </mat-radio-group>
        <!-- <div>Your favorite year is: {{favoriteYear}}</div> -->
        <hr>

        <mat-radio-group aria-labelledby="example-radio-group-label"
            class="example-radio-group example-radio-group-custom" [(ngModel)]="favoriteGenres">
            <mat-radio-button class="example-radio-button example-radio-button-custom"
                *ngFor="let genres of movieGenres" [value]="genres" (change)="clickedRadioGenres(genres)">
                {{genres}}
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="card below-carousel">

        <div class="container text-center">
            <div class="row">
                <div class="col" *ngFor="let movie of movies?.content" (click)="openDialog(movie)">
                    <div class="card card-grid">
                        <img src="{{movie.thumbnail}}" alt="">
                        <p class="movie-title">{{movie.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[20]" aria-label="Select page"
    (page)="onPageChange($event)" (pageSize)="onPageSizeChange($event)"></mat-paginator>
